Runeweaver:
  fullname: Runeweaver
  shortname: R
  description: The threads of the arcane are yours to weave, unravel, and alter; master the arcane arts and harness the power of steam and magic to shape reality.
  FullDescription:
  - 'Unlock the secrets of ancient spells \n and steam-infused magic, blending \n mysticism with machinery. Use your \n arcane knowledge to control the forces \n of nature, bend time, and wield \n enchanted steam-tech to reshape the world.'
  max-level: 100
  leveling-progression-equation: 9*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.0089)-((baseincome+(baseincome*(joblevel-1)*0.0089))
    * ((numjobs-1)*0.0089))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  Gui:
    ItemStack: blaze_powder

