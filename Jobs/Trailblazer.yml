Trailblazer:
  fullname: Trailblazer
  shortname: Tr
  description: Venture into the unknown, seeking lost cities and ancient treasures in the wilds.
  FullDescription:
  - 'Brave the untamed lands, searching for \n forgotten relics and long-lost secrets. \n Equipped with your trusty gear, youâ€™ll \n chart new territory, uncover hidden \n artifacts, and bring back riches to \n fuel the steam-driven future.'
  max-level: 100
  leveling-progression-equation: 9*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.0089)-((baseincome+(baseincome*(joblevel-1)*0.0089))
    * ((numjobs-1)*0.0089))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  Gui:
    ItemStack: compass

